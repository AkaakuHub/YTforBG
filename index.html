<!DOCTYPE html>
<html lang="ja">

<head>
    <title>Youtube Player</title>
    <meta charset="utf-8">
    <style>
        html,
        body {
            width: 100vw;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }

        .header {
            background: #2a2a2a;
            border-top: solid 2px #000;
            border-bottom: solid 2px #000;
            display: flex;
            padding: 10px 20px;
            position: fixed;
            z-index: 1;
            justify-content: space-between;
            width: 100%;
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        function onYouTubeIframeAPIReady() {
            onButtonClick();
        }
        function onButtonClick() {
            var selectRes = document.getElementById("resolution");
            var wid = 640;
            var hei = 360;
            switch (selectRes.value) {
                case "1080p":
                    wid = 1920;
                    hei = 1080;
                    break;
                case "720p":
                    wid = 1280;
                    hei = 720;
                    break;
                case "480p":
                    wid = 854;
                    hei = 480;
                    break;
                case "360p":
                    wid = 640;
                    hei = 360;
                    break;
                case "240p":
                    wid = 426;
                    hei = 240;
                    break;
                default:
                    alert("エラー");
                    break;
            }
            var videoId = document.getElementById("videoId").value;
            var parent = document.getElementById("player_wrapper");
            parent.innerHTML = "<div id='player'></div>";
            var player;
            player = new YT.Player('player', {
                videoId: videoId,
                width: wid,
                height: hei,
                events: {
                    'onReady': onPlayerReady,
                }
            });
        }
        function onPlayerReady(event) {
            event.target.playVideo();
        }
    </script>
</head>

<body>
    <header class="header">
        <nav>
            <form>
                <div>
                    <label for="resolution">動画のサイズ</label>
                    <select id="resolution">
                        <option value="1080p">1080p</option>
                        <option value="720p">720p</option>
                        <option value="480p">480p</option>
                        <option value="360p" selected>360p</option>
                        <option value="240p">240p</option>
                    </select>
                </div>
                <label>ID部分のみ入力<input type="text" id="videoId" value=""></label>
                <button type="button" onclick="onButtonClick()">セット</button>
            </form>
        </nav>
    </header>
    <p><br><br><br><br></p>
    <div id="player_wrapper">
        <div id="player"></div>
    </div>
</body>

</html>
